<!doctype html>

<html>

	<head>
		
		<title>Botones</title>

		<meta name="viewport" content="width=device-width user-scalable=no initial-scale=1.0 maximum-scale=1.0 minimum-scale=1.0">

		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
		<!-- optional theme -->
		<!-- <link rel="stylesheet" type="text/css" href="css/bootstrap-theme.min.css"> -->
		<link rel="stylesheet" type="text/css" href="css/estilos.css">

		<script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
		<script type="text/javascript" src="js/bootstrap.min.js"></script>

	</head>

	<body>
		
		<div class="container-fluid">
			<div class="row">
				
				<div class="col-md-3">
					<button class="btn btn-xs btn-default">Default</button>
					<button class="btn btn-xs btn-primary">Primary</button>
					<button class="btn btn-xs btn-success">Success</button>
					<button class="btn btn-xs btn-info">Info</button>
					<button class="btn btn-xs btn-warning">Warning</button>
					<button class="btn btn-xs btn-danger">Danger</button>
					<button class="btn btn-xs btn-link">Link</button>
				</div>

				<div class="col-md-3">
					<button class="btn btn-sm btn-default" disabled>Default</button>
					<button class="btn btn-sm btn-primary">Primary</button>
					<button class="btn btn-sm btn-success">Success</button>
					<button class="btn btn-sm btn-info">Info</button>
					<button class="btn btn-sm btn-warning" disabled>Warning</button>
					<button class="btn btn-sm btn-danger">Danger</button>
					<button class="btn btn-sm btn-link">Link</button>
				</div>
				
				<div class="col-md-3">
					<a href="#" class="btn btn-md btn-default">Default</a>
					<a href="#" class="btn btn-md btn-primary">Primary</a>
					<a href="#" class="btn btn-md btn-success">Success</a>
					<a href="#" class="btn btn-md btn-info">Info</a>
					<a href="#" class="btn btn-md btn-warning">Warning</a>
					<a href="#" class="btn btn-md btn-danger">Danger</a>
					<a href="#" class="btn btn-md btn-link">Link</a>
				</div>

				<div class="col-md-3">
					<a href="#" class="btn btn-lg btn-default">Default</a>
					<a href="#" class="btn btn-lg btn-primary">Primary</a>
					<a href="#" class="btn btn-lg btn-success">Success</a>
					<a href="#" class="btn btn-lg btn-info">Info</a>
					<a href="#" class="btn btn-lg btn-warning">Warning</a>
					<a href="#" class="btn btn-lg btn-danger">Danger</a>
					<a href="#" class="btn btn-lg btn-link">Link</a>
				</div>

				<div class="col-md-3">
					<a href="#" class="btn btn-md btn-block btn-default">Default</a>
					<a href="#" class="btn btn-md btn-block btn-primary">Primary</a>
					<a href="#" class="btn btn-md btn-block btn-success">Success</a>
					<a href="#" class="btn btn-md btn-block btn-info">Info</a>
					<a href="#" class="btn btn-md btn-block btn-warning">Warning</a>
					<a href="#" class="btn btn-md btn-block btn-danger">Danger</a>
					<a href="#" class="btn btn-md btn-block btn-link">Link</a>
				</div>

				<div class="col-md-6 col-md-offset-3">
					<a href="#" class="btn btn-md btn-block active btn-default">Default</a>
					<a href="#" class="btn btn-md btn-block active btn-primary">Primary</a>
					<a href="#" class="btn btn-md btn-block active btn-success">Success</a>
					<a href="#" class="btn btn-md btn-block active btn-info">Info</a>
					<a href="#" class="btn btn-md btn-block active btn-warning">Warning</a>
					<a href="#" class="btn btn-md btn-block active btn-danger">Danger</a>

				<div class="col-md-12">
					<a href="#" class="btn btn-md btn-block btn-default">Default</a>
					<a href="#" class="btn btn-md btn-block btn-primary">Primary</a>
					<a href="#" class="btn btn-md btn-block btn-success">Success</a>
					<a href="#" class="btn btn-md btn-block btn-info">Info</a>

</html>
