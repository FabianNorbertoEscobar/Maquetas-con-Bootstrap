<!doctype html>

<html>

	<head>
		
		<title>Formulario</title>

		<meta name="viewport" content="width=device-width user-scalable=no initial-scale=1.0 maximum-scale=1.0 minimum-scale=1.0">

		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="css/estilos.css">

		<script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
		<script type="text/javascript" src="js/bootstrap.min.js"></script>

	</head>

	<body>
		
		<div class="container">
			<br />
			<fieldset>
			<form action="" class="form-horizontal">

				<div class="form-group has-success">
					<label for="nombre" class="control-label col-md-2">Nombre:</label>
					<div class="col-md-10">
						<input type="text" class="form-control" id="nombre" placeholder="Nombre">
					</div>
				</div>

				<div class="form-group has-warning">
					<label for="nombre" class="control-label col-md-2">Nombre:</label>
					<div class="col-md-10">
						<p class="form-control-static">Fabi&aacute;n Norberto Escobar</p>
					</div>
				</div>

				<div class="form-group has-error">
					<label for="correo" class="control-label col-md-2">Correo electr&oacute;nico:</label>
					<div class="col-md-10">
						<input type="text" class="form-control" id="correo" placeholder="Correo" disabled>
					</div>
				</div>

				<div class="form-group">
					<div class="checkbox col-md-2 col-md-offset-2">
						<label>
							<input type="checkbox" name="" id="">Recu&eacute;rdame
						</label>
					</div>
				</div>

				<div class="form-group">
					<div class="col-md-2 col-md-offset-2">	
						<button class="btn btn-primary">Enviar</button>
					</div>
				</div>
				
			</form>
			</fieldset>
		</div>

	</body>


</html>
