<!doctype html>

<html>

	<head>
		
		<title>Formulario</title>

		<meta name="viewport" content="width=device-width user-scalable=no initial-scale=1.0 maximum-scale=1.0 minimum-scale=1.0">

		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="css/estilos.css">

		<script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
		<script type="text/javascript" src="js/bootstrap.min.js"></script>

	</head>

	<body>
		
		<div class="container">
			<form action="">
		
				<div class="form-group">
					<label>Label b&aacute;sico</label>
				</div>
		
				<div class="form-group">
					<input type="text" class="form-control" placeholder="Input b&aacute;sico">
				</div>
		
				<div class="form-group">
					<textarea name="" id="" class="form-control" placeholder="Textarea"></textarea>
				</div>
				
				<div class="checkbox">
					<div class="checkbox">
						<label>
							<input type="checkbox" name="" id="">Checkbox #1
						</label>
					</div>
					<div class="checkbox">
						<label>
							<input type="checkbox" name="" id="">Checkbox #2
						</label>
					</div>
					<div class="">
						<label>
							<input type="checkbox" name="" id="">Checkbox #3
						</label>
					</div>
				</div>
					
				<div class="radio">
					<div class="radio">
						<label for="radio1">
							<input type="radio" name="opcion" id="radio1">Radio Button #1
						</label>
					</div>
					<div class="radio">
						<label for="radio2">
							<input type="radio" name="opcion" id="radio2">Radio Button #2
						</label>				
					</div>
					<div class="radio">
						<label for="radio3">
							<input type="radio" name="opcion" id="radio3">Radio Button #3
						</label>
					</div>
				</div>

				<div class="form-inline">
					<div class="form-group">
						<label class="checkbox-inline">
							<input type="checkbox" name="" id="">Checkbox #4
						</label>
						<label class="checkbox-inline">
							<input type="checkbox" name="" id="">Checkbox #5
						</label>
						<label class="checkbox-inline">
							<input type="checkbox" name="" id="">Checkbox #6
						</label>
					</div>
				</div>
				
				<div class="form-inline">
					<div class="form-group">
						<label for="radio4" class="radio-inline">
							<input type="radio" name="opcion2" id="radio4">Radio Button #4
						</label>
						<label for="radio5" class="radio-inline">
							<input type="radio" name="opcion2" id="radio5">Radio Button #5
						</label>				
						<label for="radio6" class="radio-inline">
							<input type="radio" name="opcion2" id="radio6">Radio Button #6
						</label>
					</div>
				</div>

				<div class="form-group">
					<button class="btn btn-primary">Enviar</button>
				</div>
				
			</form>
		</div>

	</body>


</html>
