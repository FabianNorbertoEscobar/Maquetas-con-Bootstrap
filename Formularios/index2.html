<!doctype html>

<html>

	<head>
		
		<title>Formulario</title>

		<meta name="viewport" content="width=device-width user-scalable=no initial-scale=1.0 maximum-scale=1.0 minimum-scale=1.0">

		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="css/estilos.css">

		<script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
		<script type="text/javascript" src="js/bootstrap.min.js"></script>

	</head>

	<body>
		
		<div class="container">
			<br />
			<form action="" class="">

				<div class="form-group">	
					<label for="nombre">Nombre:</label>
					<input type="text" class="form-control" id="nombre" placeholder="Nombre">
				</div>

				<div class="form-group">	
					<label for="option">Elije una opci&oacute;n:</label>
					<select class="form-control" name="" id="option">
						<option value="">Opci&oacute;n #1</option>
						<option value="">Opci&oacute;n #2</option>
						<option value="">Opci&oacute;n #3</option>
						<option value="">Opci&oacute;n #4</option>
						<option value="">Opci&oacute;n #5</option>
					</select>
				</div>

				<div class="form-group">
					<label for="mensaje">Mensaje:</label>
					<textarea class="form-control" id="mensaje" placeholder="Escribe tu mensaje"></textarea>
				</div>

				<div class="form-group">
					<label for="archivo">Archivo:</label>
					<input type="file" id="archivo">
					<p class="help-block">M&aacute;ximo 50MB</p>
				</div>

				<div class="form-group">
					<button class="btn btn-primary">Enviar</button>
				</div>

			</form>
		</div>

	</body>

</html>
